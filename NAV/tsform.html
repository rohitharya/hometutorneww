<html>
    <head>
        <title>teacher-student form</title>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <link rel="stylesheet" href="tsform.css"  >
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="nav.css">
    </head>
    <body>
        <nav>
            <a class="logo" href="#">Home Tutor</a>
            <ul class="nav-bar">
              <li class="nav-bar_item"><a href="home.html">Home</a></li>
              <li class="nav-bar_item"><a href="teacher.html">Find A Tutor</a></li>
              <li class="nav-bar_item">
                <a href="tsform.html">Become A Tutor</a>  
              </li>
              <li class="nav-bar_item"><a href="faq.html">FAQ</a></li>
            </ul>
          </nav>
        <div class="container register">
            <div class="row">
                <div class="col-md-3 register-left">
                    <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>
                    <h3>Welcome</h3>
                    <p>If you want to become a teacher please enter the form</p>
                    
                </div>
                <div class="col-md-9 register-right">
                    
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                            <h3 class="register-heading">Teacher Enrollment form</h3>
                            <div class="row register-form">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="First Name *" value="" />
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Last Name *" value="" />
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Age *" value="" />
                                    </div>
                                    
                                    <div class="form-group">
                                        <div class="maxl">
                                            <label class="radio inline"> 
                                                Gender: 
                                                <input type="radio" name="gender" value="male" checked>
                                                <span>  Male </span> 
                                            </label>
                                            <label class="radio inline"> 
                                                <input type="radio" name="gender" value="female">
                                                <span>Female </span> 
                                            </label>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="qualification*" value="" />
                                    </div>
                                    <div class="form-group">
                                        <textarea class="form-control" rows="3" placeholder="subject *" value="">
                                            About yourself...
                                        </textarea>
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="language *" value="" />
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="years of experience *" value="" />
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Sessions Done *" value="" />
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Hours of teaching *" value="" />
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="No of students *" value="" />
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="email" class="form-control" placeholder="Your Email *" value="" />
                                    </div>
                                    <div class="form-group">
                                        <input type="text" minlength="10" maxlength="10" name="txtEmpPhone" class="form-control" placeholder="Your Phone *" value="" />
                                    </div>
                                    
                                    <div class="form-group">
                                        <textarea class="form-control"  rows="3" placeholder="education details *" value="" >
                                            about your education details.....
                                        </textarea>
                                    </div>
                                    <div class="form-group">
                                        <textarea class="form-control"  rows="3" placeholder="List Topics in Class 10 *" value="" >
                                            Topics in Class10
                                        </textarea>
                                    </div>
                                    <div class="form-group">
                                        <textarea class="form-control"  rows="3" placeholder="List Topics in Class 12 *" value="" >
                                            Topics in Class12 
                                        </textarea>
                                    </div>
                                    <div class="form-group">
                                        <textarea class="form-control"  rows="3" placeholder="Address " value="" >
                                            Address
                                        </textarea>
                                    </div>

                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="pincode *" value="" />
                                    </div>
                                    
                                    
                                    
                                    
                                    <input type="submit" class="btnRegister"  value="Register"/>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </div>
        
    </body>
</html>
